<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>用户管理</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./js/respond.min.js"></script>
    <script src="./js/html5shiv.js"></script>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/worker.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
</head>

<body>
<!-- 模态框（Modal）begin -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-center" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        <div hidden id="worker_detail">
        </div>
        <form hidden class="form-horizontal" role="form" id="person_password">
          <div class="form-group">
            <label class="col-sm-2 control-label">用户</label>
            <div class="col-md-4">
              <input type="text" readonly="true" class="form-control" id ="myid">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-md-4">
              <input type="password" class="form-control" id ="mypassword">
            </div>
          </div>
        </form>
        <form hidden class="form-horizontal" role="form" id="registered_from">
          <div class="form-group">
              <label class="col-sm-2 control-label">工号  </label>
            <div class="col-md-4">
              <input type="text" class="form-control" id ="WorkerId">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-md-4">
              <input type="password" class="form-control" id ="Password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id ="Name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="controls col-md-4">
              <select class="form-control" id ="Sex">
                <option></option>
                <option>男</option>
                <option>女</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">身份证号</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id ="IdentifyNo">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">角色</label>
            <div class="controls col-md-4">
              <select class="form-control" id ="Title">
                <option></option>
                <option>Admin</option>
                <option>Manager</option>
                <option>Worker</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-md-8">
              <textarea rows="6" class="form-control input-lg" id ="Comment"> </textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button style="display:none" id="modesavebtn" type="button" class="btn btn-primary" onclick="">保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 模态框（Modal）end -->
<div class="container">
  <div class="row">
    <div class="col-md-12" id="myheader">
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="left-panel">
        <div id="login_info">
        </div>
        <div class="nav" id="my_menu">
          <ul class="nav nav-pills nav-stacked">
          <li><a href="./index.html">主页</a></li>
          <li class="active"><a href="./worker.html">用户管理</a></li>
          <li><a href="./task_list.html">任务管理</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            员工列表
          </h3>
        </div>
        <div class="panel-body">
          <div id="user_table">
            <table class="table table-bordered table-hover table-condensed">
              <thead>
                <tr>
                  <th>工号</th>
                  <th>中文名</th>
                  <th>性别</th>
                  <th>角色</th>
                  <th>入职时间</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="user_list">
              </tbody>
            </table>
          </div>
          <br>
          <button style="display:none" onclick="addClickAction()" class="btn btn-default navbar-btn" id="add" data-toggle="modal" data-target="#myModal">添加</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" id="myfooter">
    </div>
  </div>
</div>
</body>
</html>
