<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
  <title>用户管理</title>
  <!-- 引入 Bootstrap -->
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <!-- 可选的Bootstrap主题文件（一般不使用） -->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="./js/jquery-1.11.3.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/worker.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
</head>

<body>
<!-- 模态框（Modal）begin -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-center" id="myModalLabel">新增员工</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
              <label class="col-sm-2 control-label">工号  </label>
            <div class="col-md-4">
              <input type="text" placeholder="001" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-md-4">
              <input type="text" placeholder="001" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">中文名</label>
            <div class="col-md-4">
              <input type="text" placeholder="例如：张三" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="controls col-md-4">
              <select class="form-control">
                <option>男</option>
                <option>女</option></select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">身份证号</label>
            <div class="col-md-4">
              <input type="text" placeholder="33100XXXXXXXXXXXXXXX" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">角色</label>
            <div class="controls col-md-4">
              <select class="form-control">
                <option>经理</option>
                <option>员工</option></select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">入职时间</label>
            <div class="col-md-4">
              <input type="text" placeholder="例如：20161213" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">离职时间</label>
            <div class="col-md-4">
              <input type="text" placeholder="例如：在职" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-md-8">
              <textarea  class="form-control input-lg"> </textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">提交更改</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 模态框（Modal）end -->
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 text-center well">
        <h1>用户管理</h1>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-2 text-center well">
      <div class="nav">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="./index.html">主页</a></li>
          <li class="active"><a href="./worker.html">用户管理</a></li>
          <li><a href="./task_list.html">任务管理</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-10 column">
      <div class="row clearfix">
        <div class="col-md-12 column well">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <label>用户搜索</label>
              <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <div class="form-group">
          <button type="submit" class="btn btn-default navbar-btn" id="add" data-toggle="modal" data-target="#myModal">添加</button>
          <button type="submit" class="btn btn-default navbar-btn" id="delete">删除</button>
          </div>
        </div>
	  </div>
      <div class="row clearfix">
	  	<div class="col-md-12  column well"  id="user-table">
          <table class="table">
            <thead>
            <tr>
              <th>工号</th>
              <th>中文名</th>
              <th>性别</th>
              <th>身份证号</th>
              <th>角色</th>
              <th>入职时间</th>
              <th>离职时间</th>
              <th>备注</th>
            </tr>
            </thead>
            <tbody id="userlist">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-12 column text-center well">
      <h5>版权信息：上海自然技术有限公司</h5>
    </div>
  </div>
</div>
</body>
</html>
