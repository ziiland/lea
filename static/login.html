<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>登入</title>
    <!-- 引入 Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="./css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="./js/jquery-1.11.3.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
    <style>
.col-center-block {
    float: none;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
  </head>

  <body>
    <div class="container">
    	<div class="row clearfix">
    		<div class="col-md-12 column">
    			<div class="page-header">
    				<h1 style="text-align:center;">
    					Ziiland生产管理软件 <small>v1.0</small>
    				</h1>
    			</div>
          <div class="container">
          	<div class="row clearfix">
              <div class ="col-md-4">
              </div>
          		<div class="col-md-4">
          			<form class="form-horizontal" role="form" id="form_login">
          				<div class="form-group">
          					 <label for="inputext" class="col-md-4 control-label">User name</label>
          					<div class="col-md-8">
          						<input type="text" class="form-control" id="WorkerId" />
          					</div>
          				</div>
          				<div class="form-group">
          					 <label for="inputPassword3" class="col-md-4 control-label">Password</label>
          					<div class="col-md-8">
          						<input type="password" class="form-control" id="Password" />
          					</div>
          				</div>
          				<div class="form-group">
          					<div class="col-md-offset-4 col-md-8">
          						<div class="checkbox">
          							 <label><input type="checkbox" />Remember me</label>
          						</div>
          					</div>
          				</div>
          				<div class="form-group">
          					<div class="col-md-offset-4 col-md-8">
          						 <button type="submit" class="btn btn-default">Sign in</button>
          					</div>
          				</div>
          			</form>
          		</div>
              <div class ="col-md-4">
              </div>
          	</div>
          </div>
        </div>
          <div id="footer" >
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="navbar-inner navbar-content-center">
                    <p class="text-muted credit" style="padding: 10px;text-align:center;">
                      	版权信息：上海自然技术有限公司
                    </p>
                </div>
            </nav>
          </div>
    		</div>
    	</div>
    </div>
  </body>
</html>
