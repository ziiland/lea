<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>登入</title>
    <!-- 引入 Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="./js/jquery-1.11.3.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
  </head>
  <body>
    <div class="container">
	<div class="row" id="myherder" >
	</div>
      <div class="row" style="margin-top:15%">
      		<div class="col-md-4 col-md-offset-4">
					<form class="form-horizontal" role="form" id="form_login"><br>
						<div class="form-group">
							 <label class="col-sm-4 control-label">User name</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="WorkerId" />
							</div>
						</div>
						<div class="form-group">
							 <label class="col-sm-4 control-label">Password</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="Password" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<div class="checkbox">
									 <label><input type="checkbox" onclick="save()" id="remall">Remember me</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								 <button id="sign_button" type="button" class="btn btn-default" onclick="DoSendLoginInfo()">Sign in</button>
							</div>
						</div><br>

					</form>
      		</div>
      </div>
	<div class="row" id="myfooter" >
	</div>
    </div>
  </body>
</html>
