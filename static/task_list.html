<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>任务管理</title>
	<!-- 引入 Bootstrap -->
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不使用） -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="./js/jquery-1.11.3.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<link rel="stylesheet" type="text/css" href="./css/mystyle.css">
	<script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
	<script src="./js/task_list.js"></script>
</head>

<body>
<!-- 模态框（Modal）begin -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title text-center" id="myModalLabel"></h4>
			</div>
			<div class="modal-body clearfix">
				<div hidden id="detail_show">
				</div>
				<form hidden class="form-horizontal" id="task_form">
					<fieldset>
						<div class="control-group">
							<label class="control-label">用户名</label><br>
							<input type="text" placeholder="张三" class="input-xlarge">
						</div>
						<div class="control-group">
							<label class="control-label">真实姓名</label><br>
							<input type="text" placeholder="张三" class="input-xlarge">
						</div>
						<div class="control-group">
							<label class="control-label">昵称</label><br>
							<input type="text" placeholder="老张" class="input-xlarge">
						</div>
						<div class="control-group">
							<label class="control-label">手机号</label><br>
							<input type="text" placeholder="13333333333" class="input-xlarge">
						</div>
						<div class="control-group">
							<label class="control-label">邮箱</label><br>
							<input type="text" placeholder="xxx@xxx.com" class="input-xlarge">
							<p class="help-block">Supporting help text</p>
						</div>
						<div class="control-group">
							<label class="control-label">收货地址</label><br>
							<input type="text" placeholder="placeholder" class="input-xlarge">
						</div>
						<div class="control-group">
							<label class="control-label">邀请人</label><br>
							<input type="text" placeholder="placeholder" class="input-xlarge">
						</div>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">保存</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<!-- 模态框（Modal）end -->
<div class="container">
	<div class="row clearfix" >
		<div class="col-md-12" id="myherder" >
		</div>
	</div>
	<div class="row clearfix">
        <div class="col-md-2 text-center well" id="mymenu">
            <div class="nav">
				<ul class="nav nav-pills nav-stacked">
					<li><a href="./index.html">主页</a></li>
					<li><a href="./worker.html">用户管理</a></li>
					<li class="active"><a href="./task_list.html">任务管理</a></li>
				</ul>
			</div>
		</div>
		<div class="col-md-10 column">
			<div class="row clearfix well">
				<div class="col-md-10">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<label>任务搜索</label>
							<input type="text" class="form-control">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
                    <div class="form-group">
                    <button class="btn btn-default navbar-btn" onclick="displayAddTaskUi()" data-toggle="modal" data-target="#myModal">创建任务</button>
                    </div>
				</div>
				<div class="col-md-2" id="login_info" >
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12  column well"  id="user-table">
					<table class="table">
						<thead>
						<tr>
							<th>发起人</th>
							<th>任务状态</th>
							<th>任务内容</th>
							<th>创建时间</th>
							<th>详情</th>
						</tr>
						</thead>
						<tbody id="tasklist">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row clearfix" id="myfooter" >
	</div>
</div>
</body>
</html>
