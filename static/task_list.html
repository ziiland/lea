<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>任务管理</title>
	<!-- 引入 Bootstrap -->
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不使用） -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="./js/jquery-1.11.3.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<link rel="stylesheet" type="text/css" href="./css/mystyle.css">
	<script src="./js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
	<script src="./js/task_list.js"></script>
</head>

<body>
<!-- 模态框（Modal）begin -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title text-center" id="myModalLabel"></h4>
			</div>
			<div class="modal-body clearfix">
				<div hidden id="detail_show">
				</div>
				<form hidden class="form-horizontal" id="task_form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">农场号 </label>
                        <div class="col-md-4">
                            <input type="text" placeholder="" class="form-control" id ="task-farm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">单元号</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id ="task-cell">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">小片号</label>
                        <div class="col-md-4">
                            <input type="text" placeholder="" class="form-control"id ="task-patch">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">施工员工</label>
                        <div class="controls col-md-4">
							<input type="text" placeholder="" class="form-control"id ="task-worker">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">任务种类</label>
                        <div class="col-md-4">
							<select class="form-control" id ="task-type">
								<option>翻地</option><option>播种</option>
								<option>浇水</option><option>施肥</option>
								<option>搭架子</option><option>移栽</option>
								<option>嫁接</option><option>除草</option>
								<option>除虫</option><option>收割</option>
								<option>快递</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户备注</label>
                        <div class="controls col-md-4">
							<textarea  class="form-control input-lg" id ="user-comment"> </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-md-8">
                            <textarea  class="form-control input-lg" id ="task-comment"> </textarea>
                        </div>
                    </div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button " style="display:none" id="modesavebtn" class="btn btn-primary">保存</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<!-- 模态框（Modal）end -->
<div class="container">
	<div class="row clearfix" >
		<div class="col-md-12" id="myherder" >
		</div>
	</div>
	<div class="row clearfix">
        <div class="col-md-2 text-center">
			<div class="row clearfix">
				<div class="col-md-12 well" id="login_info" >
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 text-center well" id="mymenu">
					<div class="nav">
						<ul class="nav nav-pills nav-stacked">
							<li><a href="./index.html">主页</a></li>
							<li><a href="./worker.html">用户管理</a></li>
							<li class="active"><a href="./task_list.html">任务管理</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-10 column well">
			<div class="row">
				<div class="col-md-12">
					<form class="navbar-form navbar-left" role="form" id="form_search">
						<div class="form-group">
							<label>时间</label>
							<input type="text" class="form-control " id="starttime">
							<input type="text" class="form-control " id="endtime">
							<label>工号</label>
							<input type="text" class="form-control" id="searchworkerid"><br/>
							<label>状态</label>
							<input type="text" class="form-control" id="searchtype">
							<label>田块</label>
							<input type="text" class="form-control" id="searchfarmid">
							<button type="submit" class="btn btn-default">Search</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="tasks_table" >
					<table class="table table-bordered table-hover table-condensed" >
						<thead>
						<tr>
							<th><input type="checkbox" name="choice"onclick="choseAllBox(this)"></th>
							<th>工作包号</th>
							<th>田地</th>
							<th>施工</th>
							<th>检查</th>
							<th>状态</th>
							<th>种类</th>
							<th>备注</th>
							<th>详情</th>
						</tr>
						</thead>
						<tbody id="tasklist">
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 center-block">
					<div class="btn-group" id="task-action">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row clearfix" id="myfooter" >
	</div>
</div>
</body>
</html>
