<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>价格管理</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./js/respond.min.js"></script>
    <script src="./js/html5shiv.js"></script>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/price.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
</head>

<body>
<!-- 模态框（Modal）begin -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="price_from">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id ="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">种类</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id ="kind">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">价格</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id ="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">折扣</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id ="discount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">显示</label>
                        <div class="col-md-4">
                            <select class="form-control" id ="show">
                                <option>显示</option>
                                <option>不显示</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id ="comment">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="modalSaveBtn" type="button" class="btn btn-primary">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal）end -->
<div class="container">
    <div class="row">
        <div class="col-md-12" id="myheader">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="left-panel">
                <div id="login_info">
                </div>
                <div class="nav" id="my_menu">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="./index.html">主页</a></li>
                        <li><a href="./worker.html">用户管理</a></li>
                        <li><a href="./task_list.html">任务管理</a></li>
                        <li class ="active"><a href="./price.html">价格管理</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        价格列表
                    </h3>
                </div>
                <div class="panel-body">
                    <div id="price_table">
                        <table class="table table-bordered table-hover table-condensed">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>名称</th>
                                <th>种类</th>
                                <th>价格</th>
                                <th>折扣</th>
                                <th>显示</th>
                                <th>备注</th>
                                <th>变更</th>
                            </tr>
                            </thead>
                            <tbody id="price_list">
                            </tbody>
                        </table>
                    </div>
                    <br>
                    <button class="btn btn-default navbar-btn" id="add" onclick="addBtnAction()">添加</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="myfooter">
        </div>
    </div>
</div>
</body>
</html>
