<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>用户管理</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./js/respond.min.js"></script>
    <script src="./js/html5shiv.js"></script>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/price.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
</head>

<body>
<!-- 模态框（Modal）begin -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <div hidden id="worker_detail">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button style="display:none" id="modesavebtn" type="button" class="btn btn-primary" onclick="">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal）end -->
<div class="container">
    <div class="row">
        <div class="col-md-12" id="myheader">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="left-panel">
                <div id="login_info">
                </div>
                <div class="nav" id="my_menu">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="./index.html">主页</a></li>
                        <li><a href="./worker.html">用户管理</a></li>
                        <li><a href="./task_list.html">任务管理</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        价格
                    </h3>
                </div>
                <div class="panel-body">
                    <div id="user_table">
                        <table class="table table-bordered table-hover table-condensed">
                            <thead>
                            <tr>
                                <th>工号</th>
                                <th>中文名</th>
                                <th>性别</th>
                                <th>角色</th>
                                <th>入职时间</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="user_list">
                            </tbody>
                        </table>
                    </div>
                    <br>
                    <button style="display:none" onclick="" class="btn btn-default navbar-btn" id="add" data-toggle="modal" data-target="#myModal">添加</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="myfooter">
        </div>
    </div>
</div>
</body>
</html>
